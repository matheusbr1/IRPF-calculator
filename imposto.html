        <label>Insira o valor a ser calculado</label>

      <div class="jumbotron">
        <h1>Calculadora de IRPF</h1>
        <p>Para realizar o cálculo, insira o valor a ser calculado e veja a mágica acontecer!</p>
        <div style="margin: 15px 0px">
            <div class="input-group">
                <input id="valorInput" type="number" class="form-control" placeholder="Digite o valor sem pontos e casas decimais, exemplo: 3450">
            </div>
        </div>
        <!-- Button trigger modal -->
        <button onclick="calcular()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
            Pronto
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confira as informações do seu IR abaixo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> 
                </div>
                <div class="modal-body">
                  <div class="container">
                      <h3 id="pagar" style="text-align: center"></h3>
                  </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <!-- <button type="button" class="btn btn-primary">Pronto</button> -->
                </div>
            </div>
            </div>
        </div>
      </div>
    </form>
  </div>
